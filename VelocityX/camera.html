<!DOCTYPE html>
<html>
<head>
  <title>Currency Detection Camera</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    video, canvas { width: 90%; max-width: 400px; border: 2px solid #444; border-radius: 12px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>ðŸ“· Show a Currency Note</h2>
  <video id="video" autoplay playsinline></video>
  <br>
  <button onclick="captureAndSend()">Capture & Detect</button>
  <p id="result"></p>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or unavailable");
      });

    function captureAndSend() {
      // Capture frame from video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      // Convert canvas to blob
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "capture.jpg");
        formData.append("mode", "currency");

        fetch("/upload", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          result.textContent = "Result: " + data.result;
        })
        .catch(err => {
          result.textContent = "Error: " + err.message;
        });
      }, "image/jpeg");
    }
  </script>
</body>
</html>
